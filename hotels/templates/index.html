{% extends 'base.html' %}

{% block content %}
      
	<form method="POST">
	{{ form.as_p }}
	<br>
	{% csrf_token %}
	<button>Search!</button>
	</form>
        
	<hr><br>
        
	<table border="black 1px">
	    {% for hotel in hotels_list %}
	    <tr>
    		<td>
    			<img src="{{ hotel.photo }}" alt="{{ hotel.name }} photo" />
    			<h3><a href="/hotels/hotel-info/{{ hotel.id }}/">{{ hotel.name }}</a></h3>
        		<div>{{ hotel.stars }} stars</div>
        		<div>{{ hotel.location }}</div>
        		<p>{{ hotel.text }}</p>
        	</td>
        </tr>
    	{% endfor %}
	</table>
	{% if previous %}
		<a href="/hotels/{{ previous }}">previous</a>
	{% endif %}
	<a href="/hotels/{{ next }}">next</a>

{% endblock %}
